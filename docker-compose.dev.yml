version: "3"
services:
  nginx-proxy:
    image: jwilder/nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./results:/results
      - ./public:/public
    depends_on:
      - redis
      - nginx-proxy
    environment:
      VIRTUAL_HOST: api.local
      VIRTUAL_PORT: 5001
  
  worker:
    build:
      context: celery-queue
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - redis
      - nginx-proxy
    volumes:
      - ./results:/results
      - ./public:/public
  
  worker-monitor:
    build:
      context: celery-queue
      dockerfile: Dockerfile
    restart: always
    entrypoint: flower
    command: -A tasks --port=5555 --broker=redis://redis:6379/0
    depends_on:
      - redis
      - nginx-proxy
    environment:
      VIRTUAL_HOST: monitor.local
      VIRTUAL_PORT: 5555
  
  cogeto-client:
    build:
      context: ./cogeto-client
      dockerfile: Dockerfile.local
    restart: always
    environment:
      VIRTUAL_HOST: cogeto.local
      VIRTUAL_PORT: 80
    depends_on:
      - nginx-proxy
  
  # Development setup for metrical-tree-client with hot reloading
  metrical-tree-client:
    build:
      context: ./metrical-tree-client
      dockerfile: Dockerfile.dev
    user: "${UID:-1000}:${GID:-1000}"
    volumes:
      - ./metrical-tree-client:/app:cached
      - /app/node_modules
      - metrical-tree-client-node-modules:/app/node_modules/.cache
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - VIRTUAL_HOST=metricaltree.local
      - VIRTUAL_PORT=3000
      - REACT_APP_API_URL=http://api.local
      - WDS_SOCKET_PORT=0
      - NODE_ENV=development
    networks:
      - default
    depends_on:
      - nginx-proxy
  
  redis:
    image: redis
    restart: always

networks:
  default:

volumes:
  metrical-tree-client-node-modules:
